<html>
<head>
<link rel="stylesheet" href="../css/cart.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="../js/cart.js"></script>
<script src="../js/jquery.min.js"></script>
</head>
<body onload="init()">
	<div id="cart_items" class="shopping-cart">

		<div class="title">Shopping Bag</div>

		<div class="item">
			<div>
				<button class="fa fa-cart-arrow-down" type="button" name="button">
				</button>
			</div>

			<div class="image">
				<img src="../img/items/butterfly.PNG" alt="" />
			</div>

			<div class="description">
				<span>Common Projects</span> <span>Bball High</span> <span>White</span>
			</div>

			<div class="quantity">
				<button class="fa fa-plus" type="button" name="button"></button>
				<input type="text" name="name" value="1">
				<button class="fa fa-minus" type="button" name="button"></button>
			</div>

			<div>
				<i class="fa fa-inr"></i>549
			</div>
		</div>

	</div>
</body>
</html>
